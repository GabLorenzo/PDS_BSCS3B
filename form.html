<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Side-by-Side Layout</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>

<div class="form-container">
    <!-- Personal Information Container -->
    <div class="personal-info-container">
        <h2>Personal Information</h2>
        <form>
            <!-- Existing Fields -->
            <label for="sname">Surname:</label>
            <input type="text" id="sname" name="sname">

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname">

            <label for="mname">Middle Name:</label>
            <input type="text" id="mname" name="mname">

            <label for="ext">Extension:</label>
            <input type="text" id="ext" name="ext"><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">

            <label for="pob">Place of Birth:</label>
            <input type="text" id="pob" name="pob">

            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number"><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email">

            <label for="citizenship">Citizenship:</label>
            <input type="text" id="citizenship" name="citizenship">

            <label for="sex">Sex:</label>
            <input type="text" id="sex" name="sex">

            <label for="religion">Religion:</label>
            <input type="text" id="religion" name="religion">

            <label for="height">Height:</label>
            <input type="text" id="height" name="height">

            <label for="weight">Weight:</label>
            <input type="text" id="weight" name="weight">

            <label for="blood_type">Blood Type:</label>
            <input type="text" id="blood_type" name="blood_type">

            <label for="gsis">GSIS Number:</label>
            <input type="text" id="gsis" name="gsis">

            <label for="pagibig">Pag-IBIG Number:</label>
            <input type="text" id="pagibig" name="pagibig">

            <label for="philhealth">PhilHealth Number:</label>
            <input type="text" id="philhealth" name="philhealth">

            <label for="sss">SSS Number:</label>
            <input type="text" id="sss" name="sss">

            <label for="tin">TIN Number:</label>
            <input type="text" id="tin" name="tin">

            <label for="agency_employee">Agency Employee:</label>
            <input type="text" id="agency_employee" name="agency_employee">
        </form>
    </div>

    <!-- Address Details Container -->
    <div class="address-details-container">
        <h2>Address Details</h2>
        <form>
            <label for="street">Street:</label>
            <input type="text" id="street" name="street">

            <label for="barangay">Barangay:</label>
            <input type="text" id="barangay" name="barangay">

            <label for="prov">Province:</label>
            <input type="text" id="prov" name="prov">

            <label for="country">Country:</label>
            <input type="text" id="country" name="country">

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip">

            <label for="type">Type:</label>
            <input type="text" id="type" name="type">
        </form>
    </div>
</div>

</body>
</html>
